version: "3.7"
services:
  caddy:
    image: qmcgaw/caddy-scratch
    container_name: caddy
    volumes:
      - caddydir:/caddydir
    expose:
      - 2019/tcp
    ports:
      - 8080:8080/tcp
      - 8443:8443/tcp
    environment:
      - TZ=
  caddy-ui:
    build: .
    image: qmcgaw/caddy-ui
    ports:
      - 8000:8000/tcp
    environment:
      - CADDY_API_ENDPOINT=http://caddy:2019

volumes:
  caddydir:
